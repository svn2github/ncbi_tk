                      LocalSSS   \
                      SSSUTILS   \
                      MESA       \
                      GEO        \
                      SSSDB      \
                      SP         \
                      LIBMAGIC   \
                      CURL

# Whether the following requirements are met or not is up to user
# One must use GUI tool to enable them
UserRequests = Ncbi-int8-gi Ncbi-JNI Ncbi-Unicode

